<article *ngIf="list; else noListBlock">
  <header>
    <h2>{{ list.title }}</h2>
    <br /><span
      ><small>{{ list.createdAt | date: "mediumDate" }}</small></span
    >
  </header>
  <main>
    <ul>
      <li *ngFor="let task of list.tasks; let i = index">
        <input type="checkbox" />
        <span>
          <strong>{{ task.title }}</strong>
          {{ task.description }}
        </span>
      </li>
      <li>
        <button>Add task</button>
      </li>
    </ul>
  </main>
</article>
<ng-template #noListBlock>
  Select a list... or create one
  <button>Create list +</button>
</ng-template>
