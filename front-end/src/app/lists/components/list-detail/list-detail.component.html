<article *ngIf="list; else noListBlock">
  <header>
    <h2>{{ list.title }}</h2>
    <br /><span
      ><small>{{ list.createdAt | date: "mediumDate" }}</small></span
    >
  </header>
  <main>
    <ul>
      <li *ngFor="let task of list.tasks; let i = index">
        <input type="checkbox" />
        <span>
          <strong>{{ task.title }}</strong>
          {{ task.description }}
        </span>
      </li>
      <li>
        <button (click)="canDisplayAddTask = true">Add task</button>
      </li>
    </ul>
  </main>
</article>
<ng-template #noListBlock> No lists where found, create one! </ng-template>


<div *ngIf="canDisplayAddTask && list">
  <button (click)="canDisplayAddTask = false">X</button>
  <app-add-task [listId]="list.id"></app-add-task>
</div>
