<aside>
  <p>Lists</p>
  <div>
    <form [formGroup]="searchForm">
      <input formControlName="search" type="text" placeholder="Search..." />
    </form>
  </div>
  <ul>
    <li *ngFor="let list of filteredLists" (click)="selectList(list)">
      <button>{{ list.title }}</button>
    </li>
    <li>
      <a routerLink="create/list">Create lists +</a>
    </li>
  </ul>
  <button (click)="logoutUser()">Logout</button>
</aside>
